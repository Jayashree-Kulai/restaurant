  <!-- Modal -->
  <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center">Schedule</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            Busy at work now, Schedule it for later!
          </div>
          <div>
            <div class="md-form">
              <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
              <!-- <label for="date-picker-example">Try me...</label> -->
            </div>  

            
            <div class="md-form">
              <input placeholder="Selected time" type="text" id="input_starttime" class="form-control timepicker">
              <!-- <label for="input_starttime">Light version, 12hours</label> -->
            </div>
          </div>

          <div class="row d-flex align-items-center justify-content-center schedule" >
            <button  type="button" class="btn btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">
              SCHEDULE DATE & TIME
            </button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
