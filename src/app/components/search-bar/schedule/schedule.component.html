  <!-- Modal -->
  <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center">Schedule</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            Busy at work now, Schedule it for later!
          </div>
          <div class="md-form date">
            <input type="text" class="form-control" name="dp" value="Choose your date" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <span (click)="d.toggle()" type="button" style="color: orange; right: 0; position: absolute; top: 27%;">change</span>
          </div>
          <br>
          <br>
          <div class="md-form time">
            <input type="time" id="input" class="form-control" value="00:00" mdbInput />
            <span  type="button" style="color: orange; right: 0; position: absolute; top: 27%;">change</span>
          </div>
          <div>
            <div class="row d-flex align-items-center justify-content-center schedule">
              <button type="button" class="btn btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">
                SCHEDULE DATE & TIME
              </button>
            </div>
          </div>
    </div>
  </div>
