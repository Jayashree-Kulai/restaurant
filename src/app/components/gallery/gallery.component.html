<div class="container-fluid">
    <div class="container main">

        <div class="allPhotos">
            <p (click)="allPhotos()">All Photos</p>
            <p>
                <img class="arrow" src="../../../assets/right_arrow.png" alt="right-arrow" />
            </p>
        </div>

        <br>
        <div class="pictures">
            <div class="gallery" *ngFor="let img of imagelist;let i=index">
                <img class="image" *ngIf="i < num" [src]="img.imageUrl" alt="" (click)="openOverlay(img.id)">
            </div>
        </div>
        <br>

        <div class="viewMore"><br>
            <p class="corner" (click)="viewMore()">View more ></p>
        </div>
    </div>

    <div class="container imgDisplay" *ngIf="display">
        <div class="container displayImage">
            <div class="cancel">
                <img class="image" src="../../../assets/cancel.png" alt="cancel" (click)="closeOverlay()">
            </div><br><br>
            <img [src]="image.imageUrl" alt="" class="img-fluid mx-auto d-block">
        </div>
        <div class="row naming">
            <div class="col-md-6 content float-left ">
                <p>{{image.name}}</p>
            </div>
            <div class="col text-right">

                <p class="pager">
                    <span class="count">{{image.id}}/{{imageCount}}</span>
                    <button [disabled]="image.id === 1" class="previous" (click)="previous(image.id)"><i
                            class="fa fa-angle-left"></i></button>
                    <button [disabled]="image.id === imageCount" class="next" (click)="next(image.id)"><i
                            class="fa fa-angle-right"></i></button>
                </p>
            </div>
        </div>
    </div>
    <div class="overlay" *ngIf="!overlay"></div>
</div>
